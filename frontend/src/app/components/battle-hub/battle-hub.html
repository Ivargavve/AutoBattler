<div class="battle-hub-wrapper">

  <!-- NAVBAR -->
  <nav class="battle-hub-navbar">
    <button 
      *ngFor="let tab of ['monsters', 'challenges', 'makgora', 'dungeons', 'raids']"
      [class.active]="activeTab === tab"
      (click)="activeTab = tab">
      {{ tab | titlecase }}
    </button>
  </nav>

  <!-- FLIKINNEHÃ…LL -->
  <div class="battle-hub-main">

    <!-- Monsters -->
    <ng-container *ngIf="activeTab === 'monsters'">
      <section class="hub-block monsters-block">
        <h2>Monsters</h2>
        <ul class="monsters-list">
          <li *ngFor="let monster of monsters">
            <button
              class="monster-btn"
              (click)="fight(monster.name)" 
              [disabled]="!character || character.currentEnergy <= 0">
              
              <div class="monster-header">
                <span class="monster-name">{{ monster.name }}</span>
                <span class="monster-type">{{ monster.type | titlecase }}</span>
              </div>
              <div class="monster-level">Lv {{ monster.level }} </div>
              <div class="monster-desc">{{ monster.desc }}</div>
            </button>
          </li>
        </ul>
        <div class="info-note">Unlock higher level monsters by leveling up!</div>
      </section>
    </ng-container>

    <ng-container *ngIf="['challenges', 'makgora', 'dungeons', 'raids'].includes(activeTab)">
      <section class="hub-block coming-block">
        <h2>{{ activeTab | titlecase }}</h2>
        <p>More content coming soon!</p>
      </section>
    </ng-container>

  </div>

</div>
